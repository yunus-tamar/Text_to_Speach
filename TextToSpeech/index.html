<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Text to speech</title>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="toggle" class="toggleInp" />
      <label for="toggle" class="toggleInp">click</label>
      <h1>Text to speech</h1>
      <form>
        <label for="text">Text</label>
        <input type="text" name="text" placeholder="enter text here..." />

        <label for="speed">Speed</label>
        <input type="number" name="speed" min="1" max="5" value="1" />

        <label for="pitch">Pitch</label>
        <input type="number" name="pitch" min="1" max="5" value="1" />

        <button type="submit">Play</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
